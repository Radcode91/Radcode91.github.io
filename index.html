<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Or's Cheatsheet</title>
    <link rel="stylesheet" href="./Resources/CSS/styles.css" type="text/css">
</head>
<body>
    <header>
        <section class="HTML Elements">
           <h1>HTML Elements</h1>
           <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Formula</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Anchor Tag</td>
                    <td><span class="code">&lt;a&gt;</span></td>
                    <td colspan="3">Creates a link to another page or to a location in the current page.</td>
                </tr>
                <tr>
                    <td>Paragraph</td>
                    <td><span class="code">&lt;p&gt;</span></td>
                    <td>A chunk of text that acts as a paragraph</td>
                </tr>
                <tr>
                    <td>Headlines</td>
                    <td><span class="code">&lt;h1-h6&gt;</span></td>
                    <td>A text in changing options of size to act as the header</td>
                </tr>
            </tbody>
           </table>
        </section>
    </header>
</body>
</html>
